version: "3.9"
services:
  db:
    image: timescale/timescaledb:latest-pg16
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data
    ports: ["5432:5432"]

  cache:
    image: redis:7
    ports: ["6379:6379"]

  api:
    build: ./services/api
    env_file: .env
    depends_on: [db]
    ports: ["8000:8000"]
    command: bash -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000"

  extractor:
    build: ./services/extractor
    env_file: .env
    volumes:
      - ./data/audio:/audio:ro
    depends_on: [db]
    command: python -m extractor.run --schedule "@daily"

  scheduler:
    build: ./services/scheduler
    env_file: .env
    depends_on: [api, extractor]
    command: python -m scheduler.run

  worker:
    build: ./services/worker
    env_file: .env
    depends_on: [cache, db]
    command: python -m worker.run

  ui:
    build: ./services/ui
    env_file: .env
    depends_on: [api]
    ports: ["3000:3000"]

  proxy:
    image: caddy:2
    ports: ["80:80", "443:443"]
    volumes:
      - ./deploy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on: [ui]

volumes:
  db_data:
  caddy_data:
  caddy_config:
