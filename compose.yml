services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-sidetrack}
      POSTGRES_USER: ${POSTGRES_USER:-sidetrack}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sidetrack}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - db_data:/var/lib/postgresql/data
    ports: ["5432:5432"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sidetrack}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    ports: ["6379:6379"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    env_file: .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-sidetrack}:${POSTGRES_PASSWORD:-sidetrack}@db:5432/${POSTGRES_DB:-sidetrack}
    depends_on:
      db:
        condition: service_healthy
    ports: ["8000:8000"]
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    env_file: .env
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://api:8000
      SIDETRACK_API_BASE_URL: http://api:8000
    depends_on:
      api:
        condition: service_healthy
    ports: ["3000:3000"]
    healthcheck:
      test: [
        "CMD-SHELL",
        "node -e \"fetch('http://localhost:3000').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))\""
      ]
      interval: 15s
      timeout: 5s
      retries: 5

  bot:
    build:
      context: .
      dockerfile: apps/bot/Dockerfile
    env_file: .env
    environment:
      SIDETRACK_API_BASE_URL: http://api:8000
      SIDETRACK_API_TOKEN: ${SIDETRACK_API_TOKEN:-changeme}
      DISCORD_BOT_TOKEN: ${DISCORD_BOT_TOKEN:-development-token}
    depends_on:
      api:
        condition: service_healthy

  worker:
    build:
      context: .
      dockerfile: apps/worker/Dockerfile
    env_file: .env
    environment:
      SIDETRACK_API_BASE_URL: http://api:8000
    depends_on:
      api:
        condition: service_healthy

volumes:
  db_data:
